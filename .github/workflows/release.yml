name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # --- System deps ---
      - name: Install system deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            pkg-config cmake clang \
            libopus-dev libsonic-dev libpcaudio-dev libssl-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install pkg-config opus cmake

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-opus
            mingw-w64-ucrt-x86_64-lame
            mingw-w64-ucrt-x86_64-openssl
            autotools
            make
            git

      # --- Rust toolchain ---
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Windows also needs the GNU target for building koko
      - name: Add GNU target (Windows)
        if: runner.os == 'Windows'
        run: rustup target add x86_64-pc-windows-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # --- Build koko sidecar ---
      - name: Build koko (macOS)
        if: runner.os == 'macOS'
        run: |
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git /tmp/kokoros
          cd /tmp/kokoros
          cargo build --release
          mkdir -p "${{ github.workspace }}/src-tauri/binaries"
          cp target/release/koko "${{ github.workspace }}/src-tauri/binaries/koko-${{ matrix.target }}"

      - name: Build koko (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git /tmp/kokoros
          cd /tmp/kokoros
          cargo build --release
          mkdir -p "${{ github.workspace }}/src-tauri/binaries"
          cp target/release/koko "${{ github.workspace }}/src-tauri/binaries/koko-${{ matrix.target }}"

      - name: Build koko (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/ucrt64/bin:$PATH"
          export PKG_CONFIG_PATH="/ucrt64/lib/pkgconfig"
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git /tmp/kokoros
          cd /tmp/kokoros
          cargo build --release --target x86_64-pc-windows-gnu
          mkdir -p "$GITHUB_WORKSPACE/src-tauri/binaries"
          cp target/x86_64-pc-windows-gnu/release/koko.exe "$GITHUB_WORKSPACE/src-tauri/binaries/koko-x86_64-pc-windows-msvc.exe"

      # --- Frontend ---
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      # --- Tauri build + release ---
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        with:
          tagName: v__VERSION__
          releaseName: "Handhold v__VERSION__"
          releaseBody: "See assets below to download and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
