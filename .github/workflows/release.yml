name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf pkg-config libopus-dev libsonic-dev libpcaudio-dev libssl-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install pkg-config opus

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build koko sidecar
        shell: bash
        run: |
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git /tmp/kokoros
          cd /tmp/kokoros
          cargo build --release
          mkdir -p ${{ github.workspace }}/src-tauri/binaries
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/release/koko.exe "${{ github.workspace }}/src-tauri/binaries/koko-${{ matrix.target }}.exe"
          else
            cp target/release/koko "${{ github.workspace }}/src-tauri/binaries/koko-${{ matrix.target }}"
          fi

      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        with:
          tagName: v__VERSION__
          releaseName: "Handhold v__VERSION__"
          releaseBody: "See assets below to download and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
