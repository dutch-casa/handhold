name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            args: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
    runs-on: ${{ matrix.os }}

    # Set sccache env at the job level so every step — including
    # tauri-action's internal cargo invocation — inherits it.
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"

    steps:
      - uses: actions/checkout@v4

      # --- System deps ---
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            pkg-config cmake clang \
            libopus-dev libsonic-dev libpcaudio-dev libssl-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install pkg-config opus cmake

      - name: Setup MSYS2 tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          C:\msys64\usr\bin\pacman.exe -S --noconfirm autoconf automake libtool make pkg-config
          echo "C:\msys64\usr\bin" >> $env:GITHUB_PATH

      # --- Rust toolchain + caching ---
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: mozilla-actions/sccache-action@v0.0.9

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      # Verify sccache is reachable before spending time building
      - name: Verify sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=$RUSTC_WRAPPER"
          which sccache
          sccache --version

      # --- Cached koko sidecar binary ---
      # Bump the trailing version (koko-v1 → koko-v2) to force a rebuild
      - name: Cache koko binary
        id: koko-cache
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries
          key: koko-${{ matrix.target }}-v1

      # Build koko WITHOUT sccache — it's a separate repo and its own
      # compilation cache would thrash handhold's sccache entries.
      - name: Build koko (Unix)
        if: runner.os != 'Windows' && steps.koko-cache.outputs.cache-hit != 'true'
        env:
          RUSTC_WRAPPER: ""
        run: |
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git /tmp/kokoros
          cd /tmp/kokoros
          cargo build --release
          mkdir -p "${{ github.workspace }}/src-tauri/binaries"
          cp target/release/koko "${{ github.workspace }}/src-tauri/binaries/koko-${{ matrix.target }}"

      - name: Build koko (Windows)
        if: runner.os == 'Windows' && steps.koko-cache.outputs.cache-hit != 'true'
        shell: pwsh
        env:
          RUSTC_WRAPPER: ""
        run: |
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git C:\kokoros
          cd C:\kokoros
          cargo build --release
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\src-tauri\binaries"
          Copy-Item "target\release\koko.exe" "${{ github.workspace }}\src-tauri\binaries\koko-x86_64-pc-windows-msvc.exe"

      # --- Cached TTS models (static v1.0, never change) ---
      - name: Cache TTS models
        id: tts-cache
        uses: actions/cache@v4
        with:
          path: src-tauri/resources/models
          key: tts-models-v1.0

      - name: Download TTS models (Unix)
        if: runner.os != 'Windows' && steps.tts-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p src-tauri/resources/models
          curl -fSL "https://github.com/thewh1teagle/kokoro-onnx/releases/download/model-files-v1.0/kokoro-v1.0.onnx" \
            -o src-tauri/resources/models/kokoro-v1.0.onnx
          curl -fSL "https://github.com/thewh1teagle/kokoro-onnx/releases/download/model-files-v1.0/voices-v1.0.bin" \
            -o src-tauri/resources/models/voices-v1.0.bin
          ls -lh src-tauri/resources/models/

      - name: Download TTS models (Windows)
        if: runner.os == 'Windows' && steps.tts-cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri\resources\models"
          Invoke-WebRequest -Uri "https://github.com/thewh1teagle/kokoro-onnx/releases/download/model-files-v1.0/kokoro-v1.0.onnx" `
            -OutFile "src-tauri\resources\models\kokoro-v1.0.onnx"
          Invoke-WebRequest -Uri "https://github.com/thewh1teagle/kokoro-onnx/releases/download/model-files-v1.0/voices-v1.0.bin" `
            -OutFile "src-tauri\resources\models\voices-v1.0.bin"
          Get-ChildItem "src-tauri\resources\models"

      # Ensure resource dir exists — Tauri fails if a bundled resource path is missing
      - name: Create resource dirs
        shell: bash
        run: mkdir -p src-tauri/resources/models

      # --- Frontend ---
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      # --- Tauri build + release ---
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=4096"
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Handhold v__VERSION__"
          releaseBody: "See assets below to download and install."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

      # Print sccache stats so we can verify it worked
      - name: sccache stats
        if: always()
        shell: bash
        run: sccache --show-stats
