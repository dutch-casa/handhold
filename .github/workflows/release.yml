name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            args: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # --- System deps ---
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            pkg-config cmake clang \
            libopus-dev libsonic-dev libpcaudio-dev libssl-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install pkg-config opus cmake

      # Windows: MSYS2 autotools on PATH so mp3lame-sys can ./configure && make
      # No vcpkg needed â€” mp3lame-sys and audiopus_sys build from source.
      # reqwest uses SChannel on Windows (not OpenSSL).
      - name: Setup MSYS2 tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Install autotools suite in MSYS2 (already present on runner)
          C:\msys64\usr\bin\pacman.exe -S --noconfirm autoconf automake libtool make pkg-config
          # Add to PATH so Rust build scripts can find sh, make, etc.
          echo "C:\msys64\usr\bin" >> $env:GITHUB_PATH

      # --- Rust toolchain ---
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # --- Build koko sidecar ---
      - name: Build koko (Unix)
        if: runner.os != 'Windows'
        run: |
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git /tmp/kokoros
          cd /tmp/kokoros
          cargo build --release
          mkdir -p "${{ github.workspace }}/src-tauri/binaries"
          cp target/release/koko "${{ github.workspace }}/src-tauri/binaries/koko-${{ matrix.target }}"

      - name: Build koko (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone --depth 1 https://github.com/lucasjinreal/Kokoros.git C:\kokoros
          cd C:\kokoros
          cargo build --release
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\src-tauri\binaries"
          Copy-Item "target\release\koko.exe" "${{ github.workspace }}\src-tauri\binaries\koko-x86_64-pc-windows-msvc.exe"

      # --- Frontend ---
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      # --- Tauri build + release ---
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        with:
          tagName: v__VERSION__
          releaseName: "Handhold v__VERSION__"
          releaseBody: "See assets below to download and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
